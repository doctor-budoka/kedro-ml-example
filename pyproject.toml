[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.kedro]
package_name = "kedro_ml"
project_name = "kedro-ml"
kedro_init_version = "0.18.6"

[tool.isort]
profile = "black"
